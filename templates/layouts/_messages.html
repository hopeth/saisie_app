{% if messages %}
	{% for message in messages %}
		{% if message.tags == 'error' %}
			<div class="alert alert-{{ message.tags }}" role="alert" style="padding: 5px 10px 5px 10px;">
				{{ message|safe }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		{% endif %}
	{% endfor %}
{% endif %}



<div id="flash-template"></div>
